
<volist name="html.data" id="vo">

        		<img src="{$vo.images}" class="lazyloading">

    	</div>
    	
    	<div class="tit"><a href="{:U('classroom/Topic/view',array('id'=>$vo['id']))}">{$vo.title|getShort=###,'21'}</a></div>

</volist>
